<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skrapp Result</title>
</head>
<body>
    <h1>Skrapp Result</h1>
    <p id="result">Fetching result...</p>
    <script>
        fetch('https://skrapp-worker.hentel-huang.workers.dev/')
            .then(response => {
                if (!response.ok) throw new Error('Fetch failed: ' + response.status);
                return response.text(); // Use .json() if the endpoint returns JSON
            })
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
